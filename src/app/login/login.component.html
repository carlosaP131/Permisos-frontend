<div class="container-fluid bg-login d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="col-10 col-md-6 col-lg-4 text-center">
        <div class="row justify-content-center">
            <div class="col-12">
                <img src="/assets/img/logo.png" class="img-fluid">
            </div>
        </div>
        <form class="example-form mt-4">
            <mat-form-field class="w-100" appearance="outline" color="warn" floatLabel="always">
                <mat-label>Usuario</mat-label>
                <mat-icon matPrefix color="accent">face</mat-icon>
                <input type="text" matInput placeholder="Usuario">
            </mat-form-field>
            <mat-form-field class="w-100 mt-2" appearance="outline" color="warn" floatLabel="always">
                <mat-label>Contraseña</mat-label>
                <mat-icon matPrefix color="accent">lock</mat-icon>
                <input type="password" matInput placeholder="Contraseña">
                <mat-icon color="primary" matSuffix style="cursor:pointer;">visibility</mat-icon>
                <mat-icon color="primary" matSuffix style="cursor:pointer;">visibility_off</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="warn" class="w-100 mt-3">Iniciar Sesión</button>
        </form>
    </div>
</div>
