<div class="search-container">
  <label for="search">Buscar:</label>
  <input type="text" id="search" name="search">

  <label for="filter">Filtrar por:</label>
  <select id="filter" name="filter">
    <!-- Opciones del combobox -->
    <option value="carrera">Carrera</option>
    <option value="grupo">Grupo</option>
    <option value="secretaria">Secretaria</option>
  </select>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Folio Column -->
  <ng-container matColumnDef="folio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Folio
    </th>
    <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
  </ng-container>

  <!-- Matrícula Column -->
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Matrícula
    </th>
    <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Nombre
    </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Carrera Column -->
  <ng-container matColumnDef="carrera">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Carrera
    </th>
    <td mat-cell *matCellDef="let element"> {{element.carrera}} </td>
  </ng-container>

  <!-- Grupo Column -->
  <ng-container matColumnDef="grupo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Grupo
    </th>
    <td mat-cell *matCellDef="let element"> {{element.grupo}} </td>
  </ng-container>

  <!-- Estado Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Estado
    </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <!-- Ver Column -->
  <ng-container matColumnDef="ver">
    <th mat-header-cell *matHeaderCellDef>
      Ver
    </th>
    <td mat-cell *matCellDef="let element">
      <a href="#" (click)="verDetalle(element)">Ver</a>
    </td>
  </ng-container>

  <!-- Número de Trabajador Column -->
  <ng-container matColumnDef="numeroTrabajador">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      N. Trabajador
    </th>
    <td mat-cell *matCellDef="let element"> {{element.numeroTrabajador}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
